# .tmux.conf

# =====================================
# General Settings
# =====================================


# Start window numbering at 1
set -g base-index 1
setw -g pane-base-index 1

# Automatically renumber windows when one is closed
set -g renumber-windows on

# Increase scrollback buffer size
set -g history-limit 50000

# Enable mouse support
set -g mouse on

# Set terminal colors
set -g default-terminal "screen-256color"
set -ga terminal-overrides ",*256col*:Tc"

# Faster command sequences
set -sg escape-time 0

# Activity monitoring
setw -g monitor-activity on
set -g visual-activity on

# =====================================
# Key Bindings
# =====================================

# Reload tmux config
bind t source-file ~/.tmux.conf \; display "Config reloaded!"

# Better window splitting
bind | split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"

# Create new windows with the same path
bind c new-window -c "#{pane_current_path}"

# Vim-like pane navigation
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Vim-like pane resizing
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# Use vi keybindings in copy mode
setw -g mode-keys vi

# Setup 'v' to begin selection as in Vim
bind-key -T copy-mode-vi v send-keys -X begin-selection
bind-key -T copy-mode-vi y send-keys -X copy-selection-and-cancel

# =====================================
# Status Bar
# =====================================

# Status bar position
set-option -g status-position top

# Status bar colors
set -g status-style bg=black,fg=white

# Window status
setw -g window-status-format " #I:#W "
setw -g window-status-current-format " #I:#W "
setw -g window-status-current-style bg=blue,fg=black

# Left side
set -g status-left-length 40
set -g status-left "#[fg=green]Session: #S #[fg=yellow]#I #[fg=cyan]#P"

# Right side
set -g status-right "#[fg=cyan]%d %b %R #[fg=green]#H"

# Refresh status bar every 60 seconds
set -g status-interval 60

# Center the window list
set -g status-justify centre

# =====================================
# Manual Plugin Configuration
# =====================================

# For resurrect (save/restore sessions)
run-shell ~/.tmux/plugins/tmux-resurrect/resurrect.tmux
set -g @resurrect-capture-pane-contents 'on'
set -g @resurrect-strategy-vim 'session'
set -g @resurrect-strategy-nvim 'session'

# For continuum (automatic save/restore)
run-shell ~/.tmux/plugins/tmux-continuum/continuum.tmux
set -g @continuum-restore 'on'
set -g @continuum-save-interval '15'

# For copycat (enhanced searching)
run-shell ~/.tmux/plugins/tmux-copycat/copycat.tmux

# For yank (improved clipboard support)
run-shell ~/.tmux/plugins/tmux-yank/yank.tmux
set -g @yank_action 'copy-pipe-and-cancel'
